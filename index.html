<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ GAME</title>
  </head>
  <body>
    <div class="gameapp">
      <h1>Animals Quiz</h1>
      <hr />

      <div class="quiz" id="quizBox">
        <h2 id="question">questions here!</h2>
        <div id="answer-buttons">
          <button class="btn" id="option1"></button>
          <button class="btn" id="option2"></button>
          <button class="btn" id="option3"></button>
          <button class="btn" id="option4"></button>
        </div>
      </div>

      <div class="result" id="resultBox">
        <p>Game over</p>
        <p>You have scored <em id="score"></em></p>
        <button type="button" id="again">Start again</button>
      </div>
    </div>

    <script src="./quiz.js"></script>
  </body>
</html>
